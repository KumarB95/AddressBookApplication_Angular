<div class="main-content">
    <div class="header-content">
        <div class="add-detail-text">
            Person Details
        </div>


        <a class="add-button" routerLink="address">
            <img src="../../../assets/add-24px.svg" alt="">Add Person
        </a>
    </div>

    <div class="table-main">
        <table id="table-display" class="table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone </th>
                    <th></th>

                </tr>
            </thead>
            <tr *ngFor="let address of addressDetails | orderBy: orderHeader : reverse">

                <td> {{address.firstName }} </td>
                <td>{{address.address}}</td>
                <td>{{address.city}}</td>
                <td>{{address.state}}</td>
                <td>{{address.zip}}</td>
                <td>{{address.phone}}</td>
                <td>
                    <img (click)="delete(address.contactId)" src="../../../assets/delete.svg" alt="delete">
                    <img src="../../../assets/edit.svg" alt="edit">
                </td>
            </tr>
        </table>
    </div>
</div>
